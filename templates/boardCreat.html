{% extends "base.html" %}
{% block title %}
    <title>Board Creation</title>
{% endblock %}

{% block content %}
    <form method="post" class="bg-white shadow-sm centred login-form board-create-form">
        {{ form.csrf_token }}
        <h1>Board Creation</h1>
        <p class="text-center" id="description">Let's Start Creating Your New KanBan Board!</p>
        <div id="create">
            <form method="post">
                {{ form.csrf_token }}
                <div class="input-group mb-3">
                    {{ form.visibility }}
                    {{ form.boardname }}
                </div>
                {{ form.submit }}
            </form>
        </div>
{% endblock %}
</html>
