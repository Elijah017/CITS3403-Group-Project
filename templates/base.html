<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% block title %}{% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet" />
    </head>
    <body>
        <header>
            <nav class="navbar sticky-top bg-white shadow-sm">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('home') }}">BanKan</a>
                    <div>
                        {% if session.is_login %}
                            <a class="btn btn-outline-primary" href="{{ url_for('logout') }}">Logout</a>
                            <li><a href="{{ url_for('newBoard')}}">New Kanban Board</a></li>
                        {% else %}
                            <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Login</a>
                            <a class="btn btn-primary" href="{{ url_for('register') }}">Register</a>
                        {% endif %}
                    </div>
                  </div>
            </nav>
        </header>
        <main>{% block content %}{% endblock %}</main>
    </body>
</html>
