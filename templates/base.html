<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet" />
    {% endblock %}
</head>

<body>
    <header>
        <nav class="navbar sticky-top bg-white shadow-sm">
            <div class="container-fluid">
                <img src="{{ url_for('static', filename='images/icon.png') }}" width="30" height="24">
                <a class="navbar-brand" href="{{ url_for('home') }}">KanBan</a>
                <ul class="navbar-nav me-auto">
                    {% if session.is_login %}
                        <a class="nav-item nav-link" href="{{ url_for('boards') }}">Boards</a>
                    {% endif %}
                </ul>
                <div>
                    {% if session.is_login %}
                        <a class="btn btn-outline-primary" href="{{ url_for('newBoard')}}">New Kanban Board</a>
                        <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Login</a>
                        <a class="btn btn-primary" href="{{ url_for('register') }}">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
</body>

</html>
