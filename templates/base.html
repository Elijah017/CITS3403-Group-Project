<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
    <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles/index.css') }}" rel="stylesheet">
    {% endblock %}
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md bg-white shadow-sm">
            <div class="container-fluid">
                <div class="mx-auto order-0">
                    <a class="navbar-brand" href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='images/icon.png') }}" class="img-circle" href="{{ url_for('home') }}" alt="home" width="30" height="24">
                    </a>
                </div>
                <div class="navbar-collapse collapse w-100 order-3 order-md-0 dual-collapse2">
                    <ul class="navbar-nav me-auto">
                        {% if session.is_login %}
                        <div class="vr verDiv"></div>
                        <li>
                            <a class="navbar-brand bg-white nav-link" href="{{ url_for('boards') }}">                                    
                                Boards
                            </a>
                        </li>
                        <div class="vr verDiv"></div>
                        <li>
                            <a class="navbar-brand bg-white nav-link"  href="{{ url_for('newBoard') }}">
                                New Board
                            </a>
                        </li>  
                        {% endif %}
                        <div class="vr verDiv"></div>  
                        <li>
                            <a class="navbar-brand btn-white nav-link" href="{{ url_for('about') }}">
                                About Us
                            </a>                    
                        </li>    

                    </ul>
                </div>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ms-auto">
                        <li>
                            {% if session.is_login %}
                                <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
                            {% else %}
                                <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Login</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
</body>

</html>
