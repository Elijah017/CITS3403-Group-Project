<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <link href="{{ url_for('static', filename='styles/main.css') }}" rel="stylesheet" />
    {% endblock %}
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='images/icon.png') }}" href="{{ url_for('home') }}" width="30" height="24">DevBoards
                    </a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if session.is_login %}
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('boards') }}">Boards</a></li>
                        {% endif %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
                    </ul>
                <div style="display:flex;">
                    {% if session.is_login %}
                        <a class="btn btn-outline-primary" style="margin-right:0.5rem;" href="{{ url_for('newBoard') }}">New Board</a>
                        <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
</body>

</html>
