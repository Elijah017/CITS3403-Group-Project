{% extends "base.html" %} 

{% block title %}
    <title>Login</title>
{% endblock %} 

{% block content %}
    <form method="post" class="bg-white shadow-sm centred login-form">
        {{ form.csrf_token }}
        <h1>Login</h1>
        <div class="form-container">
            <label for="email" class="raised">Email</label>
            {{ form.email }}
            <label for="password" class="raised">Password</label>
            {{ form.password }}<br />
        </div>
        {{ form.submit }}
        <input type="submit" value="Login" class="btn btn-primary">

    </form>
{% endblock %}
